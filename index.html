<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook clone</title>
</head>
<body class = "bg-gray-100 my-52">
   <div class = "container mt -48 flex mx-auto items- center justify- center">
    <div class = "left w- h-1/3 mx-14 my-15">
        <img class ="w-72" src = "fblogo.svg" alt="">
        <p class = "text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class = "right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
        <input class = "px-3 h-12 my-3 border border-1 border- bg-gray-200 rounded-lg outline-blue-400" type  = "text" placeholder = "email address or phone number">
        <input class = "px-3 h-12 my-3 border border-1 border- bg-gray-200 rounded-lg outline-blue-400" type = "password" placeholder = "Password">
        <button class="bg-blue-600 text-white my-3 py-3 rounded-md font-bold text-xl hover: bg-blue-400 ">Login in</button>
        <span class = "text-blue-600 text- center text-sm my-2 cursor-pointer hover:underline "> Forgotten password ?</span>
        <hr class = "my-2">
        <button class="bg-green-600 text-white my-3 py-3 px-4 mx-auto hover: bg-green-200  rounded-md font-bold text-xl w-fit">Create New Account</button>
        <span class=“absolute -bottom-12 text-xs”><span class=“font-bold hover:underline cursor-pointer”>Create a Page </span> for a celebrity, brand or business.</span>

    </div>

   </div>
</body>
</html>
